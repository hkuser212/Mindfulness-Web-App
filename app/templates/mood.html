<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>

    <style>
         body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }
    .form-container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-description {
      margin-bottom: 10px;
      font-size: 14px;
      color: #777;
    }

    .option-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid transparent;
      border-radius: 50px;
      font-size: 16px;
      background: linear-gradient(90deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
      background-origin: border-box;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .option-button:hover {
      background: white;
      color: #333;
      border-color: #7F00FF;
    }

    .option-button:focus {
      outline: none;
    }

    .continue-button {
      background-color: #4a90e2;
      color: white;
      border-radius: 50px;
      padding: 15px;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .continue-button:hover {
      background-color: #357ABD;
    }
    </style>
</head>
    
    <body>
        <div class="form-container">
          <h2>How are you feeling today?</h2>
          <p class="form-description">Select your current mood</p>
      
          <form action="/mood" method="POST">
            <button class="option-button" type="submit" name="mood" value="Happy">Happy</button>
            <button class="option-button" type="submit" name="mood" value="Sad">Sad</button>
            <button class="option-button" type="submit" name="mood" value="Stressed">Stressed</button>
            <button class="option-button" type="submit" name="mood" value="Calm">Calm</button>
            <button class="option-button" type="submit" name="mood" value="Anxious">Anxious</button>
          </form>
        </div>
      </body>
      </html>
