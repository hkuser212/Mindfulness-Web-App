










<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form method="POST" action="{{ url_for('routes.signup') }}" class="form">
            <h2 class="form-title">Sign Up</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="{{ url_for('routes.signin') }}">Sign In</a></p>
            <p>By clicking Continue, you agree to our Terms and acknowledge that you have read our Privacy Policy, which explains how to opt out of offers and promos</p>
        </form>
    </div>
</body>
</html>
